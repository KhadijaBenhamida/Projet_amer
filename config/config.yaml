# Time range
time_range:
  start_year: 2015
  end_year: 2024

# NOAA ISD Format Specifications
noaa_isd_format:
  # Fixed-width field positions (0-indexed)
  station_id: [4, 15]
  date: [15, 23]
  time: [23, 27]
  latitude: [28, 34]
  longitude: [34, 41]
  elevation: [46, 51]
  wind_direction: [60, 63]
  wind_speed: [65, 69]
  sky_condition: [70, 72]
  visibility: [78, 84]
  temperature: [87, 92]
  dewpoint: [93, 98]
  sea_level_pressure: [99, 104]

# Data processing
processing:
  # Missing value codes
  missing_codes: [9999, 99999, 999999]
  
  # Quality flags to keep (1=passed, blank=not checked)
  quality_flags: ["1", "5", "9", " "]
  
  # Temperature bounds (Â°C)
  temp_min: -60
  temp_max: 60
  
  # Outlier detection
  outlier_std_threshold: 5

# Feature engineering
features:
  lag_hours: [1, 3, 6, 12, 24, 48, 72, 168]  # Lag features
  rolling_windows: [3, 6, 12, 24, 72, 168]    # Rolling statistics
  
# Modeling
modeling:
  test_size: 0.2
  validation_size: 0.1
  random_state: 42
  
  # Models to train
  models:
    - arima
    - sarima
    - random_forest
    - xgboost
    - lstm

# Visualization
visualization:
  figsize: [14, 6]
  dpi: 100
  style: "seaborn-v0_8-darkgrid"
  color_palette: "Set2"
